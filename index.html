<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo" width="50%">
            </div>
        <nav>

            
            
                  <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Services</li>
                        <li>Blog</li>
                        <li>Contact</li>
                   </ul>
                
                <div class="assistance">
                    <img src="./images/Assistance Icon.png" alt="Icon" width="33px" height="33px">
                    <div class="nav-text">
                        <p class="road-assist">Road Assistance</p>
                        <p class="tel">+234 805 566 7788</p>
                    </div>
                </div>
           
        </nav>
    </header>
    <main>
        <div class="container">

            <div class="left-text">
                <h1 id="main-text">Get your vehicle service done online at one place</h1>
                <button class="btn">Book a service</button>
                <div class="time-icon">
                    <img src="./images/Icon.png" alt="clock-icon" width="25px" height="25px">
                    <div class="msg">
                        <p class="open">We are open</p> 
                        <p>Monday to Friday 9:00 AM to 10:00 AM</p>
                    </div>
                </div>
    
            </div>
            <div class="right-image">
                
                <div class="services">
                    <div class="inside">
                        <p class="circle">24  <span>hr</span> </p>                      
                        <p>Quick service</p>
                    </div>
                </div>
                
                <div class="rating">
                    <div class="inside">

                        <div class="rating-num">
                            <p id="num">4.5/5</p>
                            <p id="rate">Rating</p>
    
                        </div>
                        <div class="star">
                            <i class="fa-solid fa-star checked"></i>                          
                            <i class="fa-solid fa-star checked"></i>
                            <i class="fa-solid fa-star checked"></i>
                            <i class="fa-solid fa-star checked"></i>
                            <i class="fa-solid fa-star-half-stroke checked"></i>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
